<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
      h2 {
        text-align: center;
      }

    </style>

    <script type="text/javascript">

      function draw(data) {
      
      /*
        D3.js setup code
      */
          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          d3.select("body")
            .append("h2")
            .text("Who More Likely to Survive in Titanic")

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          myChart.addPctAxis("x", "Count");
          myChart.addCategoryAxis("y", ["Pclass", "Sex"]);
          myChart.addSeries("Survived", dimple.plot.bar);
          var myLegend = myChart.addLegend(900, 10, 380, 20, "right");
          myChart.draw();

          // customize dimple elements for better readibility 
          d3.select(".dimple-legend-key.dimple-1").attr("x", 1180);
          d3.select(".dimple-legend-text.dimple-1").text("Survived") //'Survived' instead of '1' for easier interpretation
                                                    .attr("x", 1200)
                                                    .style("font-size", "12px");
          d3.select(".dimple-legend-key.dimple-0").attr("x", 1180)
                                                  .attr("y", 30);
          d3.select(".dimple-legend-text.dimple-0").text("Died") ////'Survived' instead of '1' for easier interpretation
                                                    .attr("x", 1200)
                                                    .attr("y", 40)
                                                    .style("font-size", "12px");
          d3.selectAll(".dimple-axis.dimple-title").style("font-size", "12px");
        };

    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("/data/train.csv", draw);
  </script>
</body>
</html>
